<div class="row">
  <form class="col s11 m6 l4">
    <div class="input-field">
      <div class="row">
        <i class="material-icons prefix">search</i>
        <input class="col" id="recipeTerms" type="text" ng-model="searchTerms">
        <i class="col material-icons prefix not-interested" ng-click="searchTerms = ''">not_interested</i>
        <label for="recipeTerms">What do you want to cook?</label>
      </div>
      <button class="btn waves-effect waves-light green right" ng-click="search(searchTerms)">Search</button>
      <span class="right">Recipe search powered by <a href='http://www.yummly.com/recipes'><img alt='Yummly' src='http://static.yummly.com/api-logo.png'/></a></span>
    </div>
  </form>
</div>

<div class="row">
  <div class="col s12">
    <div class="row">
      <div class="card small col s12 m6 l4" ng-repeat="recipe in recipes">
        <div class="card-image waves-effect waves-block waves-light">
          <img class="activator" ng-src="{{ recipe.image }}">
        </div>
        <div class="card-content">
          <span class="activator card-title grey-text text-darken-4">{{ recipe.name }}<i class="material-icons right">more_vert</i></span>
          <p>{{ recipe.time }}</p>
          <p>{{ recipe.rating }}/5 stars</p>
          <p>{{ recipe.attribution}}</p>
        </div>
        <div class="card-reveal">
          <span class="card-title grey-text text-darken-4">{{ recipe.name }}<i class="material-icons right">close</i></span>
          <div>
            <span class="">Click any ingredient to add it to your shopping list</span>
            <span class="cursor pantry-button right" onclick="Materialize.toast('Added!',500)" ng-click="addAllIngredients(recipe.ingredients)" >Add all</span>
          </div>
          <div class="tags"><span class="cursor item-tag" ng-repeat="ingredient in recipe.ingredients" onclick="Materialize.toast('Added!',500)" ng-click="addIngredient(ingredient)">{{ ingredient }}</span></div>
        </div>
      </div>
    </div>
  </div>

</div>
