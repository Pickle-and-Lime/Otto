<div class="row">
</div>

<div class="container-600">
  <div class="row">
    <div class="col s12">
      <img class="circle center-align profile-image" ng-src="{{auth.profile.picture}}" />
    </div>
  </div>

  <ul class="collection with-header">
    <li class="collection-header"><h4 data-ng-bind="auth.profile.name"></h4></li>
    <li class="collection-item" data-ng-bind="auth.profile.email"></li>
  </ul>
</div>
